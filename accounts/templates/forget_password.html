<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image:url('https://www.hublot.com/sites/default/files/2023-06/background-white-grey-product-page_0.jpg');background-repeat:no-repeat;background-attachment: fixed;background-size: cover;">
    <center>
    <div style="background-color:#45474B;width:350px;height:300px;margin-top:200px;border-radius:20px">
        <form style="width:300px" method="POST" novalidate >
          {% csrf_token%}
            <div>
                <h1 style="font-family:Arial, Helvetica, sans-serif;color:#F4CE14;font-weight:bold;border-bottom:2px dashed #F4CE14">فراموشی رمز عبور</h1>
            </div>
            <div class="mb-3" style="padding-top:40px">
              <label for="exampleInputEmail1" class="form-label" style="font-family: Arial, Helvetica, sans-serif;color:#F4CE14;font-weight:bold">ایمیل</label>
              {{form.email}}
              {% for i in form.email.errors%}
              <p class="text-danger">{{i}}</p>
              {% endfor %}
            </div>
            <button type="submit" class="btn btn-warning" style="font-family: Arial, Helvetica, sans-serif;color:#45474B;font-weight:bold">ورود</button>
        </form>
    </div>
    </center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
